<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Alex Dima | Contact</title>
</head>
<body>
    <div class="pre-loader-secondary">

        

        

    </div>
    <header>
        <a class="logo" href="/">
             <span>Alex&nbspDima</span>
 
        </a>
 
         <div class="navbar">
            
                 <a class ='option' href="./work"><p>Work <span class="bar"></span></p></a>
                 <a class ='option' href="./about"><p>About <span class="bar"></span></p></a>
                 <a class ='option' href="./contact"><p>Contact <span class="bar"></span></p></a>
                 <a class ='option-mobile' href=""><p>Menu <span class="bar"></span></p></a>
 
         </div>
  
         <!--Mobile tab-->    
         <div class="navbar-mobile">
            <div class="flex-container">
                 <a class ='option' href="./work"><p>WORK <span class="bar"></span></p></a>
                 <a class ='option' href="./about"><p>ABOUT <span class="bar"></span></p></a>
                 <a class ='option' href="./contact"><p>CONTACT <span class="bar"></span></p></a>
                 <span id="close-tab">X</span>
                 <div class="background-image"></div>
             </div>
             
         </div>
         
     </header>

    <main>
        <div id="contact-gl-model">



        </div>

        <section class="contact-slide">
            <div class="contact-container">
                
                <div class="contact-headline">

                    <h1 class="contact-title">
                        <span class="text-wrapper">
                          <span class="letters">Contact Me</span>
                        </span>
                    </h1>


                </div>
                

                <div class="contact-form">
                    <div class="social-platforms">

                        <h2 class="welcome-message">LET'S CONNECT TO FIND A MUTUAL FIT</h2>
                        <div class="icons">
                            
                            <a href=""><img src="../images/facebook.png" alt=""></a>
                            <a href="https://www.linkedin.com/in/dimulescu-alexandru/"><img src="../images/linkedin.png" alt=""></a>
                            <a href="https://github.com/AlexDima02"><img src="../images/github.png" alt=""></a>

                        </div>

                    </div>

                    <div class="form-table">
                        <form action="https://formsubmit.co/8486bf79db0dbe1e9a21a0523ebd7424" method="post">
                            
                            <!-- Add a reCaptcha for the spammers -->
                            <input type="text" name="_honey" style="display:none">

                            <!-- Disable reCAPTCHA -->
                            <input type="hidden" name="_captcha" value="false">

                        <div class="form-table-row">
                            <div class="full-name">
                            <!-- Name and Last name section -->
                                <label for="firstName">First name:</label><br>
                                <input type="text" id="fname" name="First&nbsp;Name" value=""><br>
                                <label for="lastName">Last name:</label><br>
                                <input type="text" id="lname" name="Last&nbsp;Name" value=""><br><br>
                            
                            </div>
                            <!-- Email and Phone number section -->
                            <div class="email-phone">
                                    <label for="Email">Email:</label><br>
                                    <input type="email" id="email" name="Email"><br>
                                    
                                    <label for="Phone">Phone number:</label><br>
                                    <input type="number" id="phone" name="Phone"><br>
                       
                            </div>
                        </div>
                            
                            <!-- Redirect to a thank you custom page -->
                            <input type="hidden" name="_next" value="https://alex-dima-portfolio.netlify.app/html/form.html"> 

                            <div class="message-container">

                                    <!-- Comment area -->
                                <label for="Message"></label>
                                <textarea name="Message" placeholder="I am so happy to meet you...."></textarea>  
                                    
                                <!-- Submit button -->
                                <input class="submit-form" type="submit" value="SUBMIT">

                            </div>
  
                        </form>

                       


                    </div>

                     



                </div>









            </div>
        </section>
    </main>
    <script type="module" src="../js/contact.js"></script>
    <script type="module" src="../js/preLoader.js"></script>
    <script type="module" src="../js/menuMobile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
